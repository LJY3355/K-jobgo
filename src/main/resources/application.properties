# application.properties
spring.application.name=k-jobgo_project
server.port=8080
server.servlet.session.timeout=60m

# ✅ SQL 실제 바인딩 값 출력
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ✅ JPA 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ✅ Thymeleaf 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 활성 프로파일 지정 — 개발 시 local, 테스트 서버 test, 배포 시 prod
spring.profiles.active=local

# multipart 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=60MB

# 로그 설정
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#  파일 업로드 정책 (공통) 
file.allowed-exts=pdf,doc,docx,xls,xlsx,jpg,jpeg,png
# 업로드 1개 파일 최대 바이트 (20MB)
file.max-per-file-bytes=20971520

# mail
spring.main.allow-bean-definition-overriding=true
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.mime.charset=UTF-8

# (첨부파일 한글 파일명 대비)
spring.mail.properties.mail.mime.encodefilename=true

# token time
app.reset.token-ttl-minutes=30

# 공통 or 환경별
mail.from=no-reply@kjobgo.com
mail.from-name=K-jobgo

